<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link href="../static/styles.css" rel="stylesheet">
        <title>CS50 Reviews: Sign Up</title>
        <link rel="icon" type="image/x-icon"
            href="https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/Harvard_University_shield.svg/1779px-Harvard_University_shield.svg.png">
    </head>

    <body class="login_signup">
        <h1 class="home_text">Sign Up To CS50 Reviews!</h1>
        <form class="mybox" action="/signup" method="post">
            <div class="form-floating mb-3">
                <input type="text" autocomplete="off" autofocus class="form-control" id="floatingInput" name="username"
                    placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input name="password" placeholder="Password" type="password" class="form-control"
                    id="floatingTextarea2"></input>
                <label for="floatingTextarea2">Password</label>
            </div>
            <div class="form-floating">
                <input name="confirmation" placeholder="Confirm Password" type="password" class="form-control"
                    id="floatingTextarea2"></input>
                <label for="floatingTextarea2">Confirm Password</label>
            </div>
            <button type="submit" class="btn btn-outline-light mybtn">Sign Up</button>
        </form>
    </body>

</html>
