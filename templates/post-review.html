<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link href="../static/styles.css" rel="stylesheet">
        <title>CS50 Reviews: Create A Review</title>
        <link rel="icon" type="image/x-icon"
            href="https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/Harvard_University_shield.svg/1779px-Harvard_University_shield.svg.png">
    </head>

    <body>
        <header class="my_header">
            <h1>CS50 Reviews</h1>
            <p>Submit a review</p>
        </header>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% elif success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form class="mybox" action="/postReview" method="POST">
            <div class="form-floating mb-3">
                <!-- <input name="name" type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label> -->
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled>{{ name }}</textarea>
                <label for="floatingTextareaDisabled">Username</label>
            </div>
            <div class="form-floating">
                <textarea name="review" class="form-control" placeholder="Write Your Review.." id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Write Your Review..</label>
            </div>
            <button type="submit" class="btn btn-dark mybtn" onclick="buttonClicked(event)">Submit</button>
        </form>
    </body>

</html>
